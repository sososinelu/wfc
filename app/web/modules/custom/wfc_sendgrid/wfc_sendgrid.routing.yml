wfc_sendgrid.test:
  path: '/test-sendgrid'
  defaults:
    _controller: '\Drupal\wfc_sendgrid\Controller\WfcSendgridController::testSendgrid'
  requirements:
    _permission: 'access content'

wfc_sendgrid.email_confirmation:
  path: '/email-confirmation'
  defaults:
    _controller: '\Drupal\wfc_sendgrid\Controller\WfcSendgridController::emailConfirmationProcessing'
    _title: 'Confirmă adresa de email'
    _description: 'Confirmă adresa de email'
  requirements:
    _permission: 'access content'
