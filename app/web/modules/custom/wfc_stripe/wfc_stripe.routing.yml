wfc_stripe.plan:
  path: '/plan/{plan}' # Plan params: quarterly, semiannual, annual
  defaults:
    _controller: '\Drupal\wfc_stripe\Controller\WfcStripeController::stripePlan'
  requirements:
    _permission: 'access content'
wfc_stripe.wanderer_registration:
  path: '/wanderer/{status}' # Status params: success, pfail, efail
  defaults:
    _controller: '\Drupal\wfc_stripe\Controller\WfcStripeController::registrationComplete'
    _title: 'Wanderer Package registration'
    _description: 'Wanderer Package registration'
  requirements:
    _permission: 'access content'
